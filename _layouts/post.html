---
layout: default
---
<h2 class="post-title">{{ page.title }}</h2>

<ul class="post-meta">
  <li><i>by</i> <a href="https://twitter.com/{{ page.author_handle }}">{{ page.author }}</a></li>
  <li><i>on</i> {{ page.date | date: "%-B %-d, %-Y" }}</li>
</ul>

<article class="post-content">
  {{ content }}
</article>
