---
layout: default
---
<div id="posts">
  {% for post in site.posts %}
  <div class="post">

    <h2 class="post-title">
      <a class="post-link" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <ul class="post-meta">
      <li class="post-author"><i>by</i> {{ post.author }}</li>
      <li><i>on</i> {{ post.date | date: "%-B %-d, %-Y" }}</li>
    </ul>

    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>
